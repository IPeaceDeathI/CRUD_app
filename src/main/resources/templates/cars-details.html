<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Новости</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<script>
  var currentPage = document.querySelector("#cars-page")
  currentPage.classList.add("active")
  currentPage.setAttribute("aria-current", "page")
</script>
<div class="container mt-5">
  <h1 class="text-center">Новости</h1>
  <div th:each="el : ${car}" class="alert mt-2 bg-opacity-25 bg-info">
    <h3 th:text="${el.title}"/>
    <p th:text="${el.full_text}"/>
    <div class="d-flex">
      <a th:href="'/cars/' + ${el.id} + '/edit'" class="btn btn-outline-success">Редактировать</a>
      <form th:action="'/cars/' + ${el.id} + '/remove'" method="post">
        <button class="btn btn-outline-success mx-3" type="submit">Удалить</button>
      </form>
    </div>
  </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
