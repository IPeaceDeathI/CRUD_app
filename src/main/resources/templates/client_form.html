<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<script>
  var currentPage = document.querySelector("#add-page")
  currentPage.classList.add("active")
  currentPage.setAttribute("aria-current", "page")
</script>
<div class="container-fluid">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

  <form th:action="@{/clients/save}" method="post" th:object="${client}" style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Почта:</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45" />
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Имя:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Фамилия:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Пароль:</label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="15" />
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Модель авто:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{auto_model}" class="form-control" required maxlength="45" />
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Доставка:</label>
        <div class="col-sm-8 mt-2">
          <input type="checkbox" th:field="*{delivery}" class="form-check-input" />
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Заказать</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">К списку</button>
      </div>
    </div>
  </form>

</div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/clients}]]"
  }
</script>
<footer th:insert="blocks/footer :: footer" th:class="fixed-bottom"></footer>
</body>
</html>
